<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            width:400px;
            height:250px;
            margin:30px auto;
        }
        .container .box{
            transition:transform 4s ease;
            transform-origin:center 200px;
        }
        .container .box:hover{
            transform:rotateZ(360deg);
        }
        .container img{
            width:400px;
            height:250px;
            display:block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="./imgs/orgin.jpg" alt="">
        </div>
    </div>
</body>
</html>
